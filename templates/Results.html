<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container">
        <h1>Results</h1>
        <h2>Football Teams</h2>
        <ul>
            {% for team, percentage in football_percentages.items() %}
            <li>{{ team }}: {{ percentage|round(2) }}%</li>
            {% endfor %}
        </ul>
        <h2>Basketball Teams</h2>
        <ul>
            {% for team, percentage in basketball_percentages.items() %}
            <li>{{ team }}: {{ percentage|round(2) }}%</li>
            {% endfor %}
        </ul>
    </div>
</body>

</html>
